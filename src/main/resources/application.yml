# Tomcat配置
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    connection-timeout: 5000
    # context-path: /CCManage # 启动项目时加上项目名称，静态文件还有问题，暂时不放开。
# mysql配置
spring:
    # 环境 dev|test|pro
    profiles:
        active: test
    # jackson时间格式化
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    # freemarker配置
    freemarker:
        suffix: .ftl
        templateEncoding: UTF-8
        templateLoaderPath: classpath:/templates/
        content-type: text/html
        # request-context-attribute: request #在ftl文件中使用：${request.contextPath}，请求路径需要重新配置
    mvc:
        static-path-pattern: /static/**
        # 自定义favicon图标
        favicon:
            enabled: false
    # 邮件发送的配置
    # 若使用QQ邮箱发送邮件，则需要修改为spring.mail.host=smtp.qq.com，同时spring.mail.password改为QQ邮箱的授权码。
    mail:
        host: smtp.163.com
        username: 用户名
        password: 密码（非登录密码）
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                        required: true
# mybatis配置
mybatis:
    mapperLocations: classpath:mapper/*.xml
    # configLocation: classpath:mybatis.xml
    configuration:
        # 开启驼峰转换
        map-underscore-to-camel-case: true
# 日志配置
logging:
    file: ./logs/cc_manage.log
# 缓存配置
cc:
    redis:
        open: false # 是否开启redis缓存  true开启   false关闭
    shiro:
        redis: false # true表示shiro session存到redis里，需要开启redis，才会生效【分布式场景】